<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pixel Art</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/pixel-art-icon.png">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <h1 class="text-center">Pixel Art</h1>
          <img class="middlr" src="img/pixel-art-icon.png" alt="Pixel Art Icon" width="50">
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-lg-4">
          <form id="grid-form">
            <div class="form-group">
              <input class="form-control middlr" type="number" id="row-count-input" placeholder="Enter number of rows" min="1" max="20">
              <br/>
              <input class="form-control middlr" type="number" id="col-count-input" placeholder="Enter number of column" min="1" max="20">
              <br/>
              <button type="submit" class="middlr btn btn-success">Create</button>
            </div>
          </form>
          <br/>
          <p id="form-msg" class="text-center"></p>
        </div>

        <div id="canvas-div" class="col-lg-8">
          <table id="canvas-table">
            <tbody></tbody>
          </table>
          <br/>
          <input class="middlr" type="color" id="color-switch">
          <br/>
          <button id="clear-grid-btn" type="submit" class="middlr btn btn-info">Reset</button>
        </div>
      </div>
    </div>

  </body>
</html>
